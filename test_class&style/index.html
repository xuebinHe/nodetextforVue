<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue Class 与 Style 绑定</title>
    <link rel="stylesheet" href="./index.css">
    <script src="../vue.2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeClass()">变大变色</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button @click="fontsize=1;isRed=false;isBlue=true;">给劳资变回去</button>
        <p :class="comStyle" :style="{fontSize: fontsize + 'rem'}">message: {{ message }}{{ time }}</p>
    </div>   
</body>
<script src="./index.js"></script>
</html>
